<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarawak Heritage Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* Layout */
        #container { display: flex; height: 100vh; flex-direction: column; }
        
        /* Header & Filters */
        #controls {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        h2 { margin: 0; margin-right: 20px; font-size: 1.2rem; }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        /* The Map */
        #map { flex-grow: 1; width: 100%; z-index: 1; }

        /* Popup Styling */
        .popup-content b { color: #2c3e50; font-size: 1.1em; }
        .popup-content p { margin: 5px 0; color: #555; }
    </style>
</head>
<body>

<div id="container">
    <div id="controls">
        <h2>Sarawak Heritage Map</h2>
        
        <select id="districtFilter" onchange="applyFilters()">
            <option value="all">All Districts</option>
        </select>

        <select id="categoryFilter" onchange="applyFilters()">
            <option value="all">All Categories</option>
        </select>

        <select id="yearFilter" onchange="applyFilters()">
            <option value="all">All Years</option>
        </select>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    // 1. Initialize Map (Centered on Sarawak)
    const map = L.map('map').setView([2.55, 113.0], 7); // Coordinates for Sarawak center

    // 2. Add OpenStreetMap Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let allData = [];   // Store all CSV rows
    let markers = L.layerGroup().addTo(map); // Group to manage markers

    // 3. Load and Parse CSV
    Papa.parse("https://github.com/hisyamhistamine-geowiz/SHM/blob/main/heritage_data.csv", {
        download: true,
        header: true,
        complete: function(results) {
            allData = results.data;
            populateFilters(allData);
            renderMap(allData);
        },
        error: function(err) {
            console.error("Error loading CSV:", err);
            alert("Could not load CSV. See console (F12) for details. Note: If opening locally, you must use a Local Server.");
        }
    });

    // 4. Render Markers on Map
    function renderMap(data) {
        markers.clearLayers(); // Clear existing markers

        data.forEach(row => {
            // Check if coordinate exists and is valid
            if (row.Coordinate && row.Coordinate.includes(',')) {
                const [lat, lng] = row.Coordinate.split(',').map(coord => parseFloat(coord.trim()));
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    const marker = L.marker([lat, lng]);
                    
                    // Popup Content
                    const popupContent = `
                        <div class="popup-content">
                            <b>${row[" Name"] || "Unknown Name"}</b><br>
                            <p>üìç ${row.Location}, ${row.District}</p>
                            <p>üè∑Ô∏è ${row.Category}</p>
                            <p>üìÖ Built: ${row["Year Built"]}</p>
                            <p>üìú Warta: ${row.Warta}</p>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                    markers.addLayer(marker);
                }
            }
        });
    }

    // 5. Populate Dropdowns automatically based on CSV data
    function populateFilters(data) {
        const districts = new Set();
        const categories = new Set();
        const years = new Set();

        data.forEach(row => {
            if (row.District) districts.add(row.District.trim());
            if (row.Category) categories.add(row.Category.trim());
            if (row["Year Built"]) years.add(row["Year Built"].trim());
        });

        addOptions("districtFilter", Array.from(districts).sort());
        addOptions("categoryFilter", Array.from(categories).sort());
        addOptions("yearFilter", Array.from(years).sort());
    }

    function addOptions(id, items) {
        const select = document.getElementById(id);
        items.forEach(item => {
            const option = document.createElement("option");
            option.value = item;
            option.textContent = item;
            select.appendChild(option);
        });
    }

    // 6. Filter Logic
    function applyFilters() {
        const districtVal = document.getElementById("districtFilter").value;
        const categoryVal = document.getElementById("categoryFilter").value;
        const yearVal = document.getElementById("yearFilter").value;

        const filteredData = allData.filter(row => {
            const matchesDistrict = districtVal === "all" || row.District === districtVal;
            const matchesCategory = categoryVal === "all" || row.Category === categoryVal;
            const matchesYear = yearVal === "all" || row["Year Built"] === yearVal;

            return matchesDistrict && matchesCategory && matchesYear;
        });

        renderMap(filteredData);
    }
</script>

</body>
</html>
