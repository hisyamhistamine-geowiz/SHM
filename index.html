<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarawak Heritage Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* Layout */
        #container { display: flex; height: 100vh; flex-direction: column; }
        
        /* Header & Filters */
        #controls {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        h2 { margin: 0; margin-right: 20px; font-size: 1.2rem; }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        /* The Map */
        #map { flex-grow: 1; width: 100%; z-index: 1; }

        /* Popup Styling */
        .popup-content b { color: #2c3e50; font-size: 1.1em; }
        .popup-content p { margin: 5px 0; color: #555; }
    </style>
</head>
<body>

<div id="container">
    <div id="controls">
        <h2>Sarawak Heritage Map</h2>
        
        <select id="districtFilter" onchange="applyFilters()">
            <option value="all">All Districts</option>
        </select>

        <select id="categoryFilter" onchange="applyFilters()">
            <option value="all">All Categories</option>
        </select>

        <select id="yearFilter" onchange="applyFilters()">
            <option value="all">All Years</option>
        </select>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
    // 1. Initialize Map
    const map = L.map('map').setView([2.55, 113.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let allData = [];
    let markers = L.layerGroup().addTo(map);

    // 2. Load CSV
    Papa.parse("heritage_data.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        transformHeader: function(header) {
            // Removes invisible "BOM" characters and surrounding spaces
            return header.replace(/[\ufeff|\x00-\x20]/g, ' ').trim(); 
        },
        complete: function(results) {
            console.log("Found Columns:", results.meta.fields); // check console F12
            allData = results.data;
            populateFilters(allData);
            renderMap(allData);
        },
        error: function(err) {
            alert("Error loading CSV: " + err.message);
        }
    });

    // 3. Helper to find column names loosely (Case Insensitive)
    function getVal(row, keyword) {
        // Find a key that contains the keyword (e.g., find "Year Built" using "year")
        const key = Object.keys(row).find(k => k.toLowerCase().includes(keyword.toLowerCase()));
        return key ? row[key] : null;
    }

    function renderMap(data) {
        markers.clearLayers();

        data.forEach(row => {
            // Find specific column values dynamically
            const nameVal = getVal(row, "name") || "Unknown Name";
            const districtVal = getVal(row, "district") || "";
            const locationVal = getVal(row, "location") || "";
            const categoryVal = getVal(row, "category") || "";
            const yearVal = getVal(row, "year") || "N/A"; // Looks for "Year Built", "Year", etc.
            const wartaVal = getVal(row, "warta") || "N/A";
            const coordStr = getVal(row, "coordinate"); // Looks for "Coordinate", "Coords", etc.

            if (coordStr && coordStr.includes(',')) {
                const [lat, lng] = coordStr.split(',').map(c => parseFloat(c.trim()));

                if (!isNaN(lat) && !isNaN(lng)) {
                    const marker = L.marker([lat, lng]);

                    const popupContent = `
                        <div class="popup-content">
                            <b>${nameVal}</b><br>
                            <p>üìç ${locationVal}, ${districtVal}</p>
                            <p>üè∑Ô∏è ${categoryVal}</p>
                            <p>üìÖ Built: ${yearVal}</p>
                            <p>üìú Warta: ${wartaVal}</p>
                        </div>
                    `;
                    marker.bindPopup(popupContent);
                    markers.addLayer(marker);
                }
            }
        });
    }

    function populateFilters(data) {
        const districts = new Set();
        const categories = new Set();
        const years = new Set();

        data.forEach(row => {
            const d = getVal(row, "district");
            const c = getVal(row, "category");
            const y = getVal(row, "year");

            if (d) districts.add(d.trim());
            if (c) categories.add(c.trim());
            if (y) years.add(y.trim());
        });

        updateSelect("districtFilter", districts);
        updateSelect("categoryFilter", categories);
        updateSelect("yearFilter", years);
    }

    function updateSelect(id, items) {
        const select = document.getElementById(id);
        select.innerHTML = select.options[0].outerHTML; 
        Array.from(items).sort().forEach(item => {
            if(item) { // prevent empty options
                const option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            }
        });
    }

    function applyFilters() {
        const districtVal = document.getElementById("districtFilter").value;
        const categoryVal = document.getElementById("categoryFilter").value;
        const yearVal = document.getElementById("yearFilter").value;

        const filteredData = allData.filter(row => {
            const d = getVal(row, "district") || "";
            const c = getVal(row, "category") || "";
            const y = getVal(row, "year") || "";

            return (districtVal === "all" || d === districtVal) &&
                   (categoryVal === "all" || c === categoryVal) &&
                   (yearVal === "all" || y === yearVal);
        });
        renderMap(filteredData);
    }
</script>
</body>
</html>
